<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcasts - Vanilla JavaScript</title>
  <link href="https://fonts.googleapis.com/css?family=K2D:400,600" rel="stylesheet">
  <link rel="stylesheet" href="src/css/home.css" />
  <link rel="stylesheet" href="src/css/modal.css" />
</head>
<body>
  <header>
    <form method="POST" class="search" id="form">
      <input type="text" name="search" placeholder="Search for a specific topic">
    </form>

  </header>
  <section class="home" id="home">
    <ul>
      <li>
        <h1>Normal - Podcasts</h1>
        <article id="basicContainer">
          <img class="loader" src="./src/images/loader.gif" alt="">
        </article>
      </li>
      <li>
        <h1>Popular - Podcasts</h1>
        <article id="popularContainer">
          <img class="loader" src="./src/images/loader.gif" alt="">
        </article>
      </li>
      <li>
        <h1>Featured - Podcasts</h1>
        <article id="featuredContainer">
          <img class="loader" src="./src/images/loader.gif" alt="">
        </article>
      </li>
    </ul>
  </section>

  <article class="featuring" id="featuring"></article>
  <div class="modal" id="modal">HOLA</div>
  <div class="overlay" id="overlay"></div>
  <footer></footer>
  <script src="src/js/home.js"></script>
</body>
</html>
